<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-l10n-id="options_title"></title>
    <link rel="icon" type="image/png" href="../../data/icons/options/32.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
<div id="header" hbox>
    <div type="icon"></div>
    <div flex="1" vbox pack="center">
        <div type="title" data-l10n-id="options_title"></div>
        <div type="description" data-l10n-id="options_inshort"></div>
    </div>
</div>

<table id="content" vbox>
    <tr>
        <td data-l10n-id="options_timings" class="fixed"></td>
        <td flex="1" class="content">
            <div class="fm">
                <span data-l10n-id="options_timings_l1"></span>
                <input id="period" type="number" min="10" required></input>
            </div>
            <p class="note" data-l10n-id="options_timings_l2"></p>
            <div class="fm">
                <span data-l10n-id="options_timings_l3"></span>
                <input id="resetPeriod" type="number" min="0" required></input>
            </div>
            <p class="note" data-l10n-id="options_timings_l4"></p>
            <p class="note" data-l10n-id="options_timings_l5"></p>
            <p class="note" data-l10n-id="options_timings_l6"></p>
        </td>
    </tr>
    <tr>
        <td data-l10n-id="options_notifications" class="fixed"></td>
        <td flex="1" class="content">
            <label class="tds">
                <input type="checkbox" id="badge">
                <span data-l10n-id="options_notifications_37"></span>
                <input type="color" id="backgroundColor">
            </label>
            <label class="mf">
                <input type="checkbox" id="notification">
                <span data-l10n-id="options_notifications_1"></span>
            </label>
            <div class="fm">
                <span data-l10n-id="options_notifications_2"></span>
                <input id="notificationTime" type="number" min="3" required></input>
            </div>

            <p class="note" data-l10n-id="options_notifications_3"></p>
            <div align="center">
                <span data-l10n-id="options_notifications_6"></span>
                <input id="notificationTruncate" type="number" min="20" required style="margin-inline: 10px"></input>
                <span data-l10n-id="options_notifications_7"></span>
            </div>
            <p class="note" data-l10n-id="options_notifications_8"></p>
            <label class="mf">
                <span data-l10n-id="options_notifications_40"></span>
                <ul class="frt">
                    <li><label><input type="checkbox" id="notification.buttons.markasread"> <span
                        data-l10n-id="options_notifications_41"></span></label></li>
                    <li><label><input type="checkbox" id="notification.buttons.archive"> <span
                        data-l10n-id="options_notifications_42"></span></label></li>
                    <li><label><input type="checkbox" id="notification.buttons.trash"> <span
                        data-l10n-id="options_notifications_43"></span></label></li>
                </ul>
            </label>
            <label class="mf">
                <input type="checkbox" id="alert">
                <span data-l10n-id="options_notifications_9"></span>
            </label>
            <p class="note only-mac" data-l10n-id="options_notifications_10"></p>

            <div class="fnjh">
                <div data-l10n-id="options_notifications_15"></div>
                <select id="notification.sound.media.default.type">
                    <option value="0" data-l10n-id="options_notifications_16"></option>
                    <option value="1" data-l10n-id="options_notifications_17"></option>
                    <option value="2" data-l10n-id="options_notifications_18"></option>
                    <option value="3" data-l10n-id="options_notifications_19"></option>
                    <option value="4" data-l10n-id="options_notifications_20"></option>
                </select>
                <label class="browse">Browse<input type="file"
                                                   id="notification.sound.media.default.file"></input></label>
                <input type="button" id="test-play" data-l10n-id="options_button_test" data-l10n-value="value">
            </div>

            <p class="note" data-l10n-id="options_notifications_22"></p>
            <p class="note" data-l10n-id="options_notifications_35"></p>
            <div>

            </div>
            <div class="fm">
                <span data-l10n-id="options_notifications_23"></span>
                <input id="soundVolume" type="number" min="1" max="100" required></input>
            </div>
            <p class="note" data-l10n-id="options_notifications_24"></p>
            <div class="fm">
                <span data-l10n-id="options_notifications_28"></span>
                <input id="silentTime" type="number" min="1" max="1000" required list="silentTimeList">
                <datalist id="silentTimeList">
                    <option value="5">
                    <option value="10">
                    <option value="15">
                    <option value="30">
                    <option value="60">
                    <option value="120">
                    <option value="300">
                </datalist>
            </div>
            <p class="note" data-l10n-id="options_notifications_29"></p>
        </td>
    </tr>
    <tr>
        <td data-l10n-id="options_tab" class="fixed"></td>
        <td flex="1" class="content">
            <label class="mf">
                <input type="checkbox" id="searchMode">
                <span data-l10n-id="options_tab_1"></span>
            </label>
            <p class="note" data-l10n-id="options_tab_2"></p>
            <div class="fm">
                <div data-l10n-id="options_tab_3"></div>
                <select id="openMode">
                    <option value="0" data-l10n-id="options_tab_4"></option>
                    <option value="1" data-l10n-id="options_tab_5"></option>
                    <option value="2" data-l10n-id="options_tab_6"></option>
                </select>
            </div>
            <label class="mf">
                <input type="checkbox" id="ignoreOpens">
                <span data-l10n-id="options_tab_8"></span>
            </label>
            <p class="note" data-l10n-id="options_tab_9"></p>
            <label class="mf">
                <input type="checkbox" id="smartOpen">
                <span data-l10n-id="options_tab_11"></span>
            </label>
        </td>
    </tr>
    <tr>
        <td data-l10n-id="options_toolbar" class="fixed"></td>
        <td flex="1" class="content">
            <div class="fm">
                <div data-l10n-id="options_toolbar_1"></div>
                <select id="oldFashion">
                    <option value="0" data-l10n-id="options_toolbar_2"></option>
                    <option value="1" data-l10n-id="options_toolbar_3"></option>
                    <option value="2" data-l10n-id="options_toolbar_18"></option>
                </select>
            </div>
            <div class="fm">
                <div data-l10n-id="options_toolbar_4"></div>
                <select id="size">
                    <option value="0" data-l10n-id="options_toolbar_5"></option>
                    <option value="1" data-l10n-id="options_toolbar_6"></option>
                </select>
            </div>
            <div class="fm">
                <span data-l10n-id="options_toolbar_7"></span>
                <input id="fullWidth" type="number" min="500" max="780" required></input>
            </div>
            <p class="note" data-l10n-id="options_toolbar_8"></p>
            <div class="fm">
                <span data-l10n-id="options_toolbar_9"></span>
                <input id="fullHeight" type="number" min="500" max="600" required></input>
            </div>
            <p class="note" data-l10n-id="options_toolbar_10"></p>
        </td>
    </tr>
    <tr>
        <td data-l10n-id="options_misc" class="fixed"></td>
        <td flex="1" class="content">
            <label class="mf">
                <input type="checkbox" id="doReadOnArchive"/>
                <span data-l10n-id="options_gmail_8"></span>
            </label>
            <label class="mf">
                <input type="checkbox" id="inboxRedirection"/>
                <span data-l10n-id="options_notifications_36"></span>
            </label>
            <label class="mf">
                <input type="checkbox" id="express"/>
                <span data-l10n-id="options_notifications_38"></span>
            </label>
            <div class="mf">
                <div data-l10n-id="options_misc_3"></div>
                <select id="clrPattern">
                    <option value="0" data-l10n-id="options_misc_4"></option>
                    <option value="1" data-l10n-id="options_misc_5"></option>
                    <option value="2" data-l10n-id="options_misc_9"></option>
                </select>
            </div>
            <label class="mf">
                <input type="checkbox" id="onGmailNotification">
                <span data-l10n-id="options_misc_6"></span>
            </label>
            <p class="note" data-l10n-id="options_misc_11"></p>
            <label class="mf">
                <input type="checkbox" id="minimal">
                <span data-l10n-id="options_misc_14"></span>
            </label>
            <div class="mf">
                <div class="mf">
                    <span data-l10n-id="options_misc_8" style="margin-right: 10px"></span>
                    <input type="button" id="reset" data-l10n-id="options_button_reset" data-l10n-value="value">
                </div>

            </div>
        </td>
    </tr>
    <tr>
        <td data-l10n-id="options_classifier" class="fixed"></td>
        <td flex="1" class="content">
            <label class="mf">
                <input type="checkbox" id="decorateOnExpand"/>
                <span data-l10n-id="options_classifier_1"></span>
            </label>
            <label class="mf">
                <input type="checkbox" id="manualAsData"/>
                <span data-l10n-id="options_classifier_2"></span>
            </label>
        </td>
    </tr>
</table>

<dialog id="notify">
    <div flex="1">This is message</div>
    <div hbox pack=end>
        <input type="button" data-cmd="no" value="No">
        <input type="button" data-cmd="yes" value="Yes">
    </div>
</dialog>

<script src="/data/locale.js"></script>
<script src="config.js"></script>
<script src="index.js"></script>
</body>
</html>
